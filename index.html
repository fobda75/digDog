<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dig Little Doggie</title>
        <!-- Bootstrap styles first -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
        <!-- Our styles -->
        <link href="digDog.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
          <h1>Dig Dog</h1>

        <div class="boneContainer">
            <span id="boneHeader" class="text-center align-middle">Bones Remaining Hidden</span>
            <br>
            <span id="boneCount"class="text-center align-middle"></span>
        </div>

        <div class="container">
            <div class="row">
                <div id="yard" class="col text-center align-middle">

                </div>
            </div>
        </div>

        <div class="dangerContainer">
            <span id="dangerHeader" class="col text-center align-middle">Danger Level Percentage</span>
            <br>
            <span id="dangerCount"class="col text-center align-middle">0</span>
            <br>
            <div>
                <span id="redBox"></span>
                <span id="greenBox"></span>
            </div>
        </div>
        <p id="winOrLose"></p>
        <p id="endgameMessage"></p>

    <!-- jQuery first  -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <!-- Popper and Bootstrap second -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <!-- Our code last -->
    <script src="digDog.js"></script>


    </body>
</html>
